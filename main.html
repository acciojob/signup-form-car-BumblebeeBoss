<!DOCTYPE html>

<html>

<body>
	<!-- the entire body must be written by student -->
  <form method="post"> 
<label for ="name">Name*</label>
<input type ="text" required id="name" placeholder="Name"><br><br>
<label for ="email">Email*</label>
<input type ="email" required id="email" placeholder="Email"><br><br>	  
<label for ="gender">Gender*</label>
<input type="radio" name="gender" id ="gender_m"value="male">
<label for ="male">Male</label>	  
<input type="radio" name="gender" id ="gender_f" value="female">
<label for ="female">Female</label><br><br>	  
<label for ="carbrands">Choose your car*</label>
<select id ="cars">
	<option value="" disabled>"--Please choose an option-"</option> 
	<option value ="BMW">BMW</option>
	<option value ="Audi">Audi</option>
	<option value ="Mercedez">Mercedez</option>
</select>	 <br><br> 

<!-- <select>
    <option value="">Select your option</option>
    <option value="hurr">Durr</option>
</select>	   -->

<label for ="age">Age*</label>	  
<input type ="number" required id="age" placeholder="Age"><br><br>
	  
<label for ="DOB">DOB*</label>	  
<input type ="datetime-local" required id="dob" ><br><br>

<label for ="phonenumber">Phone Number</label>	  
<input type ="tel" id="tel"  placeholder="xxx-xxx-xxxx"><br><br>

<label for ="password">Password*</label>	  
<input type ="password" required id="password" placeholder="password"><br><br>

<label for ="tos"> I agree to the TOS*</label>	  
<input type ="checkbox" required id="tos" ><br><br>	 
<input type ="submit">	  
	  
  </form>
